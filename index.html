<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            userLang = navigator.language;
            if(userLang == "ko"){
                location.replace("ko/");
            }else if(userLang == "en") {
                location.replace("en/");
            }else{
                location.replace("en/");
            }
        </script>
    </body>
</html>
